<h1>Staking</h1>

<div *ngFor="let item of tokenList;let key=index;">
  <p>{{item}}</p>
  <p>My Balance: {{balanceList[key]}}</p>
  <p>My Locked Amount: {{lockedList[key]}}</p>
  <input type="text" [(ngModel)]="inputList[key]">
  <button (click)="stake(key)">Stake</button>
  <button>Unstake</button>
  <hr>
</div>
