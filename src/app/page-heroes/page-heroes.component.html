<h1>Heros</h1>

<p>Heros数量: {{heroAmount}}</p>
<p>Heros列表: {{heroIdArray}}</p>

<br>
<br>

<p>Hero ===> Ship</p>
<ul>
  <li *ngFor="let item of heroIdArray; let key=index;">
      {{item}} ====> {{shipIdArray[key]}}
    <input [(ngModel)]="tempShipIdArray[key]" type="text">
    <button (click)="bindHeroShip(item,tempShipIdArray[key])">Bind</button>
  </li>
</ul>

<button (click)="mintHero()">抽取新的Hero</button>
